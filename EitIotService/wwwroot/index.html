<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FoodNotWaste</title>

    <link rel="stylesheet" href="lib/twitter-bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav class="navbar navbar-dark bg-color">
        <a class="navbar-brand">FoodNotWaste</a>
    </nav>

    <main role="main" class="container mt-5">

        <p class="lead mb-3">Matbeholder</p>
        <h1>Rema 1000 Elgeseter</h1>

        <div class="info-area row justify-content-center">
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-sm-4">Informasjon</div>
                    <div class="col-sm justify-content-sm-end">Div info om denne matbeholderen</div>
                </div>
                <div class="row">
                    <div class="col-sm-4">Reserver denne beholderen</div>
                    <div class="col justify-content-sm-end"><button class="btn btn-outline-primary">Reserver</button></div>
                </div>
            </div>
        </div>

        <div class="graph-area row justify-content-center mt-5">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">Innhold siste uke</div>
                    <div class="card-body">
                        <canvas id="content-chart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mt-3 mt-lg-0">
                <div class="card">
                    <div class="card-header">Temperatur siste uke</div>
                    <div class="card-body">
                        <canvas id="temperature-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/twitter-bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="lib/Chart.js/Chart.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
